      <script>
        function toggleNavOut() {
                document.getElementById("mySidebar").style.width = "50px";
                document.getElementById("main").style.marginLeft= "50px";
                x = document.getElementsByClassName("sidebar-text");
                for (var i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                p = document.getElementsByClassName("sidebar-link");
                for (var i = 0; i < p.length; i++) {
                    p[i].style.padding = "9px 10px 8px 20px";
                }
        }

        function toggleNavOver() {
            document.getElementById("mySidebar").style.width = "200px";
            document.getElementById("main").style.marginLeft = "200px";
            x = document.getElementsByClassName("sidebar-text");
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "inline";
            }
            p = document.getElementsByClassName("sidebar-link");
            for (var i = 0; i < p.length; i++) {
                p[i].style.padding = "9px 10px 8px 40px";
            }
        }

        function dropdownOver(){
            document.getElementById("dropdown-tareas").style.display="block";
        }
        function dropdownOut(){
            document.getElementById("dropdown-tareas").style.display="none";
        }
        
      </script>
